# Installation
install_device: /dev/sda
boot_on_zfs: true
patch_live_system: false
kernel_latest: false

# Hardening
hardened_kernel: true
hardened_fs: true
hardened_auditing: true

# Usage
zsh_default_shell: true
ssh_enabled: true
ssh_password_auth: true

# Packages
system_packages: []
users_packages:
- nload
- vim
- tmux
- tcpdump

# Importing an existing configuration
configuration_nix:

# Force compilation
substitute: true
